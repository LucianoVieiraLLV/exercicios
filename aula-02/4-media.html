<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Media</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Media </h1>

            <p>Media de dois numeros</p>

            <label for="numero1">numero 1:</label> <input type="number" id="numero1">
            <label for="numero2">numero 2:</label> <input type="number" id="numero2">


            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!

            var caixaNumero1 = document.getElementById("numero1").value;

            var numero1 = parseFloat(caixaNumero1);

            var caixaNumero2 = document.getElementById("numero2").value;

            var numero2 = parseFloat(caixaNumero2);

            var calculo = (numero1 + numero2) / 2;


            var mensagem = "a média é"  + calculo;

            alert (mensagem);


        }

    </script>

</body>
</html>
