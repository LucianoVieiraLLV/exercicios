        <div class="box">

            <h1>Pagamento</h1>



            <p>Digite o nome do funcionario:</label><input type="text" id="nome1"></p>
            <p>Digite o valor que ele recebe por hora:</label><input type="number" id="valor2"></p>
            <p>Quantidade de horas trablhadas no mês:</label><input type="number" id="quantidade3"></p>






            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!


			var caixaNumero1 = document.getElementById("nome1").value;
            nome1 = (caixaNumero1);

			var caixaNumero2 = document.getElementById("valor2").value;
            valor2 = parseFloat(caixaNumero2);

			var caixaNumero3 = document.getElementById("quantidade3").value;
            quantidade3 = parseFloat(caixaNumero3);

            var salario = valor2 * quantidade3;

            var mensagem = " o pagamento para " + nome1 + " deve ser " + salario;

            alert(mensagem);



            

        }

    </script>
