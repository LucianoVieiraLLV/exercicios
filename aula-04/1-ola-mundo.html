<body>
    <div class="container">
        <div class="box">

            <h1>Ola mundo</h1>

            <p>Digite abaixo a quantidade de vezes </p>

            <label for="txt1">Quantidade de vezes:</label><input type="text" id="txtQuantidadeDeVezes">
            
            

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!

            var quantidadeTexto = document.getElementById("txtQuantidadeDeVezes").value;

            var quantidade = parseInt(quantidadeTexto);

            while (quantidade > 0) {
                alert("olá mundo");

                quantidade = quantidade - 1;

            }





        }

    </script>
