<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Notas</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Notas</h1>

            <p>Digite notas abaixo</p>

            <label for="txt1">Nota do primeiro semestre:</label><input type="number" id="txtPrimeiroSemestre">
            <label for="txt2">Nota do segundo semestre:</label><input type="number" id="txtSegundoSemestre">


            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //você irá programar aqui!

            var nota1 = document.getElementById("txtPrimeiroSemestre").value;

            var nota2 = document.getElementById("txtSegundoSemestre").value;

            var primeiroSemestre = parseFloat(nota1);

            var segundoSemestre = parseFloat(nota2);

            var soma = primeiroSemestre + segundoSemestre;

            var notaFinal = soma / 2;

            if (notaFinal < 6) {
                alert("sua nota final " + notaFinal + " você esta aprovado ");
            }

            else  {
                alert("sua nota final " + notaFinal + " você está aprovado");
            }


        }

    </script>

</body>
</html>
